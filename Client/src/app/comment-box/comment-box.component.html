<div *ngIf="this.readerService.currentReader">
  <textarea #textarea name="" id="" cols="30" rows="10" style="width:100%"></textarea>
  <br>
  <button class="float-right" (click)="postComment(textarea.value)">Post</button>
</div>
<div class="mt-3">
  <div class="page-header">
    <h1>Comments </h1>
  </div>
  <div class="comments-list">
    <div class="media" *ngFor="let comment of comments">
      <div class="media-body">
        <h3 class="media-heading user_name">{{comment.username|uppercase}}</h3>
        {{comment.content}}
      </div>
    </div>
