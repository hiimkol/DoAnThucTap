<h1>Truyện đang theo dõi:</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Tên truyện</th>
            <th scope="col">Chương mới nhất</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let manga of mangas" routerLink="/room/{{manga.newestChapter.idChapter}}">
            <td>{{manga.nameManga}}</td>
            <td>{{manga.newestChapter.name}}</td>
        </tr>
    </tbody>
</table>
