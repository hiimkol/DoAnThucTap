<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <img src="{{manga.preImage}}" alt="">
        </div>
        <div class="col-6">
            <h1>{{manga.nameManga}}</h1>
            <h4 class="text-info">Nội dung:</h4>
            <p class="block-with-text">{{manga.description}}</p>
            <p mr-auto>
                <span class="text-primary">Tags: </span>
                <span class="badge badge-primary" *ngFor="let type of manga.tags">{{type.name}}</span>
            </p>
            <button [ngClass]="{'btn-danger': !isFollow, 'btn-info':isFollow}" (click)="doOrDont()">{{isFollow===true?"Đang theo dõi":"Theo dõi"}}</button>
        </div>
    </div>
    <div class="mt-3">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Chương số: </th>
                    <th>Tên chương:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chapter of manga.chapter">
                    <td>
                        <a routerLink="/room/{{chapter.idChapter}}">{{chapter.idChapter}}</a>
                    </td>
                    <td>
                        <a routerLink="/room/{{chapter.idChapter}}">{{chapter.name}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
